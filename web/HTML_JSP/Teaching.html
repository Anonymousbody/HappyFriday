<!DOCTYPE html>
<html lang="">
<head>
    <title>在教课程</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../CSS/navigation.css">
    <link rel="stylesheet" href="../CSS/PerCenterContainer.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="../bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../JS/LoginPC.js"></script>
    <style type="text/css">
        body{
            background-color: #f8fafc;
        }
        body.modal-open {
            overflow-y: auto !important;
            padding-right: 0!important;
        }
        tbody tr td:not(:first-child){
            padding-top: 32px !important;
        }

        td button{
            margin-top: -7px;
        }

        .cover{
            width: 100px;height: 65px;margin-right: 5px
        }

        .found_class {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
            margin-top: 5px;
        }

        .found_class_text{
            height: 40px !important;
            resize: none;
            width: 80%;
            float: right;
        }

    </style>
    <script type="text/javascript">
        var contextPath = getContextPath();
        $(document).ready(function () {
            get_Class();
            $('#navigation').load('navigation.html',function () {
                $('#VerticalNav').load('VerticalNav.html',function () {
                    addClass(3);
                    $.when(get_user_infor()).done(function () {
                        $('#radio_cover_img').attr('src',contextPath+head_image);
                    });
                });
            });
        });
        function get_Class() {
            $.ajax({
                type: "POST",
                asynch: "false",
                url: contextPath+"/get_teaching",
                data:{
                    type:'get_Class'
                },
                dataType: 'json',
                success: function (json) {
                    var class_ul = $("tbody");
                    var release_status;
                    for (var i=0;i<json.class_list.length;i++){
                        if (json.class_list[i].release_status===1) release_status = '已发布';
                        else release_status = '未发布';
                        class_ul.append(
                            '<tr>\n' +
                            '<td><img src="'+contextPath+json.class_list[i].cover_address +'" class="cover" alt="">'+json.class_list[i].class_title+'</td> \n'+
                            '<td>'+json.class_list[i].student_count+'</td> \n'+
                            '<td>'+release_status+'</td> \n'+
                            '<td><a target="_blank" href="Myclass.html?class_id='+ json.class_list[i].class_id+'"><button class="btn btn-outline-primary btn-sm" >管理</button></a></td>\n'+
                            '<tr>\n '
                        )
                    }
                    if (class_ul.html().length === 0) {
                        $('#class_table').append(
                            '<div class="no_find_class">暂无课程</div> '
                        )
                    }
                }
            });
        }

        function found_class() {
            var Class_Name = $('#found_class_name').val();
            var Class_Type = $('#sel1').val();
            if ('' === Class_Name||'类型' === Class_Type){
                alert('课程标题或类型不能为空');
            } else {
                $.ajax({
                    type: "POST",
                    asynch: "false",
                    url: contextPath+"/get_teaching",
                    data: {
                        type:'found_class',
                        Class_Name:Class_Name,
                        Class_Type:Class_Type
                    },
                    dataType: 'json',
                    success: function (jsonObj) {
                        if (jsonObj.class_id===0) alert('创建失败') ;
                        else {
                            $('#found_class_Close').click();
                            var class_ul = $("tbody");
                            class_ul.prepend(
                                '<tr>\n' +
                                '<td><img src="'+contextPath+'/image/efb37fee400582742424a4ce08951213.png" class="cover" alt="">'+Class_Name+'</td> \n'+
                                '<td>0</td> \n'+
                                '<td>未发布</td> \n'+
                                '<td><a target="_blank" href="Myclass.html?class_id='+jsonObj.class_id+'"><button class="btn btn-outline-primary btn-sm" >管理</button></a></td>\n'+
                                '<tr>\n '
                            );
                        }
                    }
                });
            }
        }
    </script>

</head>
<body>
<div id="navigation"></div>
<div>
    <div class="main_container">
        <div id="VerticalNav"></div>
        <div class="container_right">
            <div id="class_table">
                <h3 class="container_right_head">
                    在线课程
                    <button class="btn btn-outline-primary" style="float: right;margin-top: 28px" data-id="button_Change_Class"    data-toggle="modal"  data-target="#found_class">
                        创建课程
                    </button>
                </h3>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th style="width:60%">课程名称</th>
                        <th>学员数</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<div class="modal fade" id="found_class">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">创建课程</h5>
                <a id="found_class_Close" class="close" data-dismiss="modal">&times;</a>
            </div>
            <div class="modal-body ">
                <div style="height: 50px;" >
                    <span class="found_class">课程名称</span>
                    <label for="found_class_name"></label>
                    <textarea id="found_class_name" class=" form-control found_class_text" title="title" ></textarea>
                </div>
                <div style="height: 50px;" >
                    <label for="sel1" class="found_class">课程分类</label>
                    <select class="form-control found_class_text" id="sel1" >
                        <option>类型</option>
                        <option value="1">前端设计</option>
                        <option value="2">后台设计</option>
                        <option value="3">移动开发</option>
                        <option value="4">嵌入式</option>
                        <option value="5">基础理论</option>
                        <option value="6">项目发布</option>
                    </select>
                </div>
                <button id="found_class_sure_button" type="button" class="btn btn-primary" onclick="found_class()" style="float: right;">创建
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
