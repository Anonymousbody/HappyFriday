<!DOCTYPE html>
<html lang="">
<head>
    <title>个人中心</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="../CSS/navigation.css">

<div id="navigation"></div>
<div>
    <div class="main_container">
        <div id="VerticalNav"></div>
        <div class="container_right">
            <h3 class="container_right_head">
                我的笔记
            </h3>
            <div id="note_box"></div>

<div class="modal fade" id="Delete_Note">

            <div class="modal-header">

                <a id="Delete_Note_Close" class="close" data-dismiss="modal">&times;</a>
            </div>
            <div class="modal-body">
                <div>笔记删除将无法恢复</div>
                <button id="Delete_Note_sure_button" type="button" class="btn btn-primary btn-sm" onclick="" style="float: right; margin-top: 10px;">确定

            </div>
        </div>
    </div>
