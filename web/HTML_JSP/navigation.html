<!DOCTYPE html>
<html lang="">
<head>
    <!--<input id="PageContext" type="hidden" value="${pageContext.request.contextPath}" />-->
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <script type="text/javascript">
        var user ;
        var head_image ;
        var usertype ;
        var new_notice ;
        var history_class_id;
        var schedule;
        var last_time;
        var title;
        function get_user_infor() {
            $.ajax({
                type: "POST",
                asynch: "false",
                url: getContextPath()+"/register",
                data: {
                    state:'user_infor'
                },
                dataType: 'json',
                success: function (jsonObj) {
                    user = jsonObj.username;
                    if (user===undefined) return;
                    head_image = jsonObj.head_image;
                    usertype = jsonObj.usertype;
                    new_notice = jsonObj.new_notice;
                    history_class_id = jsonObj.history_class_id;
                    schedule = jsonObj.schedule;
                    last_time = jsonObj.last_time;
                    title = jsonObj.title;
                    checkCookie();
                    load_history();
                    card_show();
                    history_show();
                }
            })
        }

        function checkCookie() {
                console.log('user'+user);
                $("#loginButton").hide();
                $("#personalCenter").show();
              /*  $("#showname").text(user);*/
                $("#head_image").attr('src',getContextPath()+head_image);
        }

        var cookie = {
            set: function(name, value) {
                var Days = 30*12*5;
                var exp = new Date();
                exp.setTime(exp.getTime() + Days * 24 * 60 * 60 * 1000);
                document.cookie = name + '=' + escape(value) + ';expires=' + exp.toGMTString();
            },
            get: function(name) {
                var arr, reg = new RegExp('(^| )' + name + '=([^;]*)(;|$)');
                if(arr = document.cookie.match(reg)) {
                    return unescape(arr[2]);
                } else {
                    return null;
                }
            },
            del: function(name) {
                var exp = new Date();
                exp.setTime(exp.getTime() - 1);
                var cval = cookie.get(name);
                if(cval != null) {
                    document.cookie = name + '=' + cval + ';expires=' + exp.toGMTString();
                }
            }
        };

        $(document).ready(function(){
            get_user_infor();
            console.log('user'+user);
            search_tips();
            $("#search_input").blur(function(){
                setTimeout(function(){
                    $('.title_list_box').hide();
                },500)
            });
            if (user===undefined) return;
            if (new_notice==='0')  $('.msg_remind').css('display','inline');
        });

        function load_history() {
            var load_history_class_id = history_class_id.toString().split(',');
            var load_schedule = schedule.toString().split(',');
            var load_last_time = last_time.toString().split(',');
            var load_title = title.toString().split(',');
            for (var i=0;i<load_history_class_id.length;i++){
                if ('0' === load_history_class_id[i])  continue;
                var unit = load_last_time[i].split(':');
                /*console.log(unit[0]);*/
                $('.history_ul').append(
                    '   <li>\n' +
                    '                        <a href="../HTML_JSP/Play.jsp?'+load_history_class_id[i].trim()+'/'+unit[0].trim()+'" target="_blank" title="'+load_last_time[i].trim()+'" class="clearfix">\n' +
                    '                            <div class="link">'+load_last_time[i].trim()+'</div>\n' +
                    '                            <div>\n' +
                    '                                <div class="state">\n' +
                    '                                    <span class="page">'+load_title[i]+'</span>\n' +
                    '                                    <span class="split">|</span>\n' +
                    '                                    <span>'+load_schedule[i]+'%</span>\n' +
                    '                                </div>\n' +
                    '                            </div>\n' +
                    '                        </a>\n' +
                    '                    </li>'
                )
            }
        }

        function history_show() {
            var timeout = null;
            var history_card = $(".history");
            history_card.mouseover(function(){
                $("#history_card").show();
                if( timeout != null ) clearTimeout(timeout);
            });

            history_card.mouseout(function(){
                timeout = setTimeout(function(){
                    $("#history_card").hide();
                },1000);
            });
        }
        
        function card_show() {
            var timeout = null;
            var user_card = $(".user");
            user_card.mouseover(function(){
                $("#user_card").show();
                if( timeout != null ) clearTimeout(timeout);
            });

            user_card.mouseout(function(){
                timeout = setTimeout(function(){
                    $("#user_card").hide();
                },1000);
            });
        }

        function search() {
            var keyword = $('#search_input').val();
            if (keyword.trim()==='') return;
            window.open(getContextPath()+'/HTML_JSP/Search/video.jsp?keyword='+encodeURI(keyword),'_blank');
        }
        
        function search_tips() {
            $('.title_list_box').hide();
            var timeout;
            $('#search_input').keyup(function(){
                clearTimeout(timeout);
                var keyword = $('#search_input').val();
                if(keyword==='') return;
                var data = {
                    Read_or_Save:'search_tips',
                    keyword:keyword
                };
                timeout = setTimeout(function() {
                    $.ajax({
                        type:"POST",
                        url:getContextPath()+"/SaveClassInfor",
                        data:data,
                        success:function(html){
                            var title_list_box = $('.title_list_box');
                            var title_list = $('.title_list');
                            if (html==='') {
                                title_list_box.hide();
                                return;
                            }
                            title_list_box.show();
                            title_list.html(html);
                            var list_tips = $('.list_tips');
                            list_tips.hover(
                                function(){
                                    $(this).addClass('hover');
                                },
                                function(){
                                    $(this).removeClass('hover');
                                }
                            );
                            list_tips.click(function(){
                                $('#search_input').val($(this).text());
                                $('.title_list_box').hide();
                            });
                        }
                    });
                }, 600);
                return false;
            });
        }
    </script>
    <title></title>
</head>
<body>
