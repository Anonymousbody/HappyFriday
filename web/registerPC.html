    function ajaxFun(){
        $.ajax({
            type: "POST",                            //传数据的方式
            url: "http://localhost:8080/register",                             //servlet地址
            data:{ name:$('#name').val() },
            dataType: 'text',
            success: function(result){               //传数据成功之后的操作   result是servlet传过来的数据  这个函数对result进行处理，让它显示在 输入框中
                alert("登录成功");        //找到输入框 并且将result的值 传进去
            },
            error:function (result) {
                alert(result.readyState);
            }
        });
    }
